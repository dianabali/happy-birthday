<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-â€¦(check exact hash)â€¦" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Birthday</title>
</head>
<body>
    <!-- Confetti canvas -->
    <canvas id="confetti"></canvas>

    <!-- Fireworks canvas -->
    <canvas id="fireworks"></canvas>

    <!-- Happy Birthday! -->
    <svg width="600" height="200" viewBox="0 0 600 200">
        <defs>
            <path id="curve" d="M 50 150 Q 300 50 550 150" />
        </defs>
        <text font-size="40" fill="white" text-anchor="middle">
            <textPath class="h1" href="#curve" startOffset="50%">Happy Birthday!</textPath>
        </text>
    </svg>

    <!-- Cake with candles -->
    <div class="cake">
        <div class="layer layer-top"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-bottom"></div>

        <div class="candles">
            <div class="candle"></div>
        </div>
    </div>

    <!-- Right button -->
    <button class="btn" id="openModal">Click Me!</button>

     <!-- Modal -->
    <div class="modal" id="messageModal">
      <div class="modal-content">
          <h1><i class="fa-solid fa-gifts" style="color: #ff4fa3;"></i></h1>
          <p>Congrats!!!ðŸ’–</p>
          <p style="font-size: 10px;">You are hotter than Mr. Black!ðŸ¥°</p>
          <p>Click on the screen for more surprises..ðŸ«£</p>
          <button class="close-btn" id="closeModal">Close</button>
      </div>
    </div>

    <script>
       const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');
        const modal = document.getElementById('messageModal');

        openModal.addEventListener('click', () => {
          modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
          modal.style.display = 'none';
        });

        // Optional: close modal when clicking outside the box
        window.addEventListener('click', (event) => {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });

        // Floating messages
        const wishes = [
            "I hope your day is as amazing as your smile ðŸ’«",
            "You deserve all the happiness in the world ðŸŽ‰",
            "Hope your day is as awesome as you are ðŸ˜Ž",
            "You are da best! ðŸ§¡",
            "Forever grateful to have met you ðŸ’–",
            "Happy Birthday! ðŸ˜š",
            "You deserve all the good vibes today ðŸŒˆ",
            "Youâ€™ve officially leveled up! âš”ï¸",
            "Hope this year brings you everything youâ€™ve been wishing for ðŸŒŸ"
        ];

        document.body.addEventListener('click', (e) => {
          if (e.target.closest('.btn') || e.target.closest('.modal')) return;

          const message = document.createElement('div');
          message.classList.add('floating-message');
          message.textContent = wishes[Math.floor(Math.random() * wishes.length)];

          const offsetX = Math.random() * 40 - 20; // small horizontal randomness
          message.style.left = `${e.clientX + offsetX}px`;
          message.style.top = `${e.clientY - 20}px`;

          document.body.appendChild(message);

          // Independent removal after animation ends
          message.addEventListener('animationend', () => {
            message.remove();
          });
        });
    </script>


    <script src="script.js"></script>
</body>
</html>
